<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Facemask detection</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
<!--         <link href="..\..\static\css\styles.css" rel="stylesheet" /> -->
         <link href="{%static 'styles.css'%}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Compact healthcare</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
              
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Please wear a face mask</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">upload an image below to run the Facemask detection algorithm</h2>

                    <!--Image input field  -->

                    <form method="POST" class="input-form" name="form" enctype="multipart/form-data">
                        {% csrf_token %}
                    <input type="file" name="img_input" class="btn btn-primary form-control-file" value="upload">
                    <hr>
                    <button type="submit" class="btn btn-primary">Detect</button>
                  </form>
                 <!-- ########-->
                </div>
            </div>
        </header>
        <!-- About-->
              <!-- Footer-->
        <!-- <footer class="footer bg-black small text-center text-white-50"><div class="container">Copyright @ prajvalsudhir</div></footer> -->
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
<!--         <script src="..\..\static\js\scripts.js"></script> -->
        <script src="{%static 'scripts.js'%}"></script>
    </body>
</html>
